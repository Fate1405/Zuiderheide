        <section class="header">
            <nav class="navbar">
                <div class="navbar-brand">

                        <a href="../home.html"><figure class="is-flex is-align-items-center is-justify-content-center image is-128x128">
                            <img alt="Logo" src="../resources/media/Zuiderheide Favicon.png">
                          </figure></a>
                    </div>
                    <div class="navbar-item">
                        <h1 class="title my-title is-1 is-size-4-mobile" id="myitle">The Zuiderheide</h1>
                    </div>
                </div>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <a href="./Flora/flora_index.html" class="navbar-item">

                        <a href="./map.html" class="navbar-item">
                            <button class="button my-button is-light is-medium" id="map">Map</button>
                        </a>
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                                <button class="button is-light my-button is-medium" id="other">Other</button>

            </nav>
        </section>

        <section class="my-content">
            <div class="heading block">
                <h1 class="title is-2 content" id="main-title">Contact Us</h1>
                <h2 class="subtitle" id="sub-title">For any enquiries pertaining to the website or the Zuiderheide, please fill in the form below.</h2>
            </div>
            <div class="columns">
                <div class="column is-2"></div>
                <div class="column is-8">
                    <div class="box">
                        <form action="mailto:contact@zuiderheide.com" class="contact-form" method="get" enctype="text/plain">
                            <div class="field">
                                <label for="name" class="label">Name</label>
                                <div class="control has-icons-left">
                                    <input type="text" class="input" id="name" name="name" onkeydown="verifyName()" placeholder="John Doe">
                                    <span class="icon is-left">
                                        <i class="fas fa-male"></i>
                                    </span>
                                </div>
                                <p class="help">A Username or IGN is also okay.</p>
                            </div>
                            <div class="field">
                                <label for="email" class="label">Email Address</label>
                                <div class="control has-icons-left">
                                    <input type="email" id="email" name="email" class="input" onkeydown="match()" onclick="match()" placeholder="someone@example.com">
                                    <span class="icon is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                                <p id="email-help" class="help"></p>
                            </div>
                            <div class="field">
                                <div class="select">
                                    <select name="topic" id="topic">
                                        <option value="none">Choose a Topic</option>
                                        <option value="suggestion">Suggestion</option>
                                        <option value="enquiry">Enquiry</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="field">
                                <label for="message" class="label">Message</label>
                                <textarea name="message" id="message" cols="10" rows="8" class="textarea" placeholder="I absolutely adored your website."></textarea>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button type="submit" id="submit" value="send" class="button is-primary is-medium is-outlined">Submit</button>
                                </div>
                                <p class="help">If the form doesn't work, try sending your feedback to <a href="mailto:contact@zuiderheide.com">contact@zuiderheide.com</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="column is-2"></div>
            </div>
        </section>

    </body>
</html>
